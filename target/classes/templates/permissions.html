<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissions - IT Governance API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { min-height: 100vh; background: #343a40; }
        .sidebar .nav-link { color: rgba(255,255,255,.75); padding: 0.75rem 1rem; }
        .sidebar .nav-link:hover { color: #fff; background: rgba(255,255,255,.1); }
        .sidebar .nav-link.active { color: #fff; background: #0d6efd; }
        .content-wrapper { margin-left: 0; }
        @media (min-width: 768px) { .content-wrapper { margin-left: 250px; } }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-md-block collapse" id="sidebar">
            <div class="sidebar-sticky">
                <div class="p-3">
                    <h5 class="text-white mb-4">
                        <i class="fas fa-cogs me-2"></i>IT Governance
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/web/accounts">
                                <i class="fas fa-server me-2"></i>Accounts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/web/permissions">
                                <i class="fas fa-shield-alt me-2"></i>Permissions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/web/teams">
                                <i class="fas fa-users-cog me-2"></i>Teams
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/web/users">
                                <i class="fas fa-users me-2"></i>Users
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div class="content-wrapper flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-brand mb-0 h1">Permissions</span>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPermissionModal">
                        <i class="fas fa-plus me-1"></i>Add Permission
                    </button>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">All Permissions</h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${#lists.isEmpty(permissions)}" class="text-center py-5">
                                    <i class="fas fa-shield-alt fa-3x text-muted mb-3"></i>
                                    <h5 class="text-muted">No permissions found</h5>
                                    <p class="text-muted">Create your first permission to get started.</p>
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPermissionModal">
                                        <i class="fas fa-plus me-1"></i>Create Permission
                                    </button>
                                </div>

                                <div th:if="${!#lists.isEmpty(permissions)}" class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Name</th>
                                                <th>Account Type</th>
                                                <th>Description</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="permission : ${permissions}">
                                                <td th:text="${permission.id}">ID</td>
                                                <td th:text="${permission.name}">Name</td>
                                                <td>
                                                    <span th:class="|badge bg-${permission.accountType == 'AWS' ? 'warning' : permission.accountType == 'GITHUB' ? 'dark' : 'info'}|"
                                                          th:text="${permission.accountType + ' - ' + permission.accountIdentifier}">Account</span>
                                                </td>
                                                <td th:text="${permission.description ?: 'N/A'}">Description</td>
                                                <td>
                                                    <button class="btn btn-sm btn-outline-danger" onclick="deletePermission(this)" th:data-id="${permission.id}">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Permission Modal -->
    <div class="modal fade" id="createPermissionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Permission</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createPermissionForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="accountId" class="form-label">Account *</label>
                            <select class="form-select" id="accountId" name="accountId" required>
                                <option value="">Select account</option>
                                <option th:each="account : ${accounts}" th:value="${account.id}" th:text="${account.type + ' - ' + account.identifier}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Permission</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('createPermissionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            fetch('/api/permissions', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            })
            .catch(error => {
                alert('Error creating permission: ' + error.message);
            });
        });

        function deletePermission(button) {
            if (!confirm('Are you sure you want to delete this permission?')) return;

            const id = button.getAttribute('data-id');

            fetch(`/api/permissions/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    location.reload();
                } else {
                    alert('Error: ' + result.error);
                }
            })
            .catch(error => {
                alert('Error deleting permission: ' + error.message);
            });
        }
    </script>
</body>
</html>
