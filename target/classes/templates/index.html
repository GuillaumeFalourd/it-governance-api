<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Governance API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,.75);
            padding: 0.75rem 1rem;
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background: rgba(255,255,255,.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background: #0d6efd;
        }
        .content-wrapper {
            margin-left: 0;
        }
        @media (min-width: 768px) {
            .content-wrapper {
                margin-left: 250px;
            }
        }
        .card {
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            border: 1px solid rgba(0, 0, 0, 0.125);
        }
        .stats-card {
            transition: transform 0.2s;
        }
        .stats-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar d-md-block collapse" id="sidebar">
            <div class="sidebar-sticky">
                <div class="p-3">
                    <h5 class="text-white mb-4">
                        <i class="fas fa-cogs me-2"></i>IT Governance
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">
                                <i class="fas fa-home me-2"></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/web/accounts">
                                <i class="fas fa-server me-2"></i>Accounts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/web/permissions">
                                <i class="fas fa-shield-alt me-2"></i>Permissions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/web/users">
                                <i class="fas fa-users me-2"></i>Users
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <div class="content-wrapper flex-grow-1">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <span class="navbar-brand mb-0 h1">Dashboard</span>
                    <div class="d-flex">
                        <a href="/swagger-ui/index.html" class="btn btn-outline-primary me-2" target="_blank">
                            <i class="fas fa-code me-1"></i>API Docs
                        </a>
                        <a href="/h2-console" class="btn btn-outline-secondary" target="_blank">
                            <i class="fas fa-database me-1"></i>H2 Console
                        </a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-4 mb-3">
                        <div class="card stats-card text-white bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title mb-0">
                                            <i class="fas fa-server me-2"></i>Accounts
                                        </h5>
                                        <h2 class="mb-0" th:text="${#lists.size(accounts)}">0</h2>
                                    </div>
                                    <i class="fas fa-server fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card stats-card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title mb-0">
                                            <i class="fas fa-shield-alt me-2"></i>Permissions
                                        </h5>
                                        <h2 class="mb-0" th:text="${#lists.size(permissions)}">0</h2>
                                    </div>
                                    <i class="fas fa-shield-alt fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card stats-card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h5 class="card-title mb-0">
                                            <i class="fas fa-users me-2"></i>Users
                                        </h5>
                                        <h2 class="mb-0" th:text="${#lists.size(users)}">0</h2>
                                    </div>
                                    <i class="fas fa-users fa-2x opacity-75"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-server me-2"></i>Recent Accounts
                                </h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${#lists.isEmpty(accounts)}" class="text-muted">
                                    No accounts found. <a href="/web/accounts">Create one</a>
                                </div>
                                <div th:if="${!#lists.isEmpty(accounts)}">
                                    <div th:each="account : ${accounts}" class="mb-2 p-2 border rounded">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong th:text="${account.identifier}">Identifier</strong>
                                                <span th:text="'(' + ${account.type} + ')'" class="text-muted ms-2"></span>
                                            </div>
                                            <small class="text-muted" th:text="${#dates.format(account.createdAt, 'MMM dd')}">Date</small>
                                        </div>
                                        <div th:if="${account.description}" class="text-muted small" th:text="${account.description}">Description</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-users me-2"></i>Recent Users
                                </h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${#lists.isEmpty(users)}" class="text-muted">
                                    No users found. <a href="/web/users">Create one</a>
                                </div>
                                <div th:if="${!#lists.isEmpty(users)}">
                                    <div th:each="user : ${users}" class="mb-2 p-2 border rounded">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong th:text="${user.name}">Name</strong>
                                                <div class="text-muted small" th:text="${user.companyEmail}">Email</div>
                                            </div>
                                            <small class="text-muted" th:text="${#dates.format(user.createdAt, 'MMM dd')}">Date</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
