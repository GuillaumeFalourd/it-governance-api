<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - IT Governance API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .error-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-title {
            color: #333;
            margin-bottom: 1rem;
        }
        .error-message {
            color: #666;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">Oops! Something went wrong</h1>
            <div class="error-message">
                <p>We encountered an unexpected error while processing your request.</p>
                <p>Please try again later or contact support if the problem persists.</p>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="/" class="btn btn-primary me-md-2">
                    <i class="fas fa-home me-1"></i>Go to Dashboard
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i>Go Back
                </button>
            </div>

            <div class="mt-4">
                <details class="text-start">
                    <summary class="btn btn-link p-0 text-decoration-none">
                        <small>Technical Details</small>
                    </summary>
                    <div class="mt-3 p-3 bg-light rounded">
                        <strong>Status:</strong> <span th:text="${status}">500</span><br>
                        <strong>Timestamp:</strong> <span th:text="${timestamp}">N/A</span><br>
                        <strong>Path:</strong> <span th:text="${path}">N/A</span><br>
                        <strong>Error:</strong> <span th:text="${error}">Internal Server Error</span><br>
                        <strong>Message:</strong> <span th:text="${message}">N/A</span>
                    </div>
                </details>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
